<div class="row mt-2">
    <div class="col-6"><h3 class="text-end">Fruits selling percentage</h3></div>
    <div class="col-6 text-end"><p><button class="btn btn-danger" (click)="logOut()">SignOut</button></p></div>
   <div class="col-12">
    <plotly-plot
    [data]="fruits.data"
    [config]="fruits.config"
    [useResizeHandler]="true"
    >
    </plotly-plot>
   </div> 
   
  </div>
  
  <div class="row">
    <h4 class="text-center text-warning mb-0">Moon size reducing day by day</h4>
    <plotly-plot
    [data]="Earth.data"
    [layout]="Earth.layout"
    [config]="Earth.config"
    [useResizeHandler]="true"
    [style]="{position:'relative',width: '100%', height: '100%'}">
  </plotly-plot>
  </div>
  
  <div class="row">
    <div class="col-6">

  </plotly-plot>
    </div>

 </div>
