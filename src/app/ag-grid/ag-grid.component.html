<h1 class="text-center">Infinite-scroll</h1>
<div class="container">
    <ul style="list-style-type: circle;" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
        <li *ngFor="let number of Elliot">
            {{number}}
        </li>
    </ul>
    <p>Loading...</p>
</div>
